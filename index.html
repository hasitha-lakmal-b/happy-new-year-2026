<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWAG Solutions â€“ New Year 2026</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    min-height: 100vh;
    height: 100vh;
    background: radial-gradient(circle at top, #0f2027, #203a43, #000);
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    touch-action: manipulation;
}

/* Animated background particles */
.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    animation: float 8s infinite ease-in-out;
}
@keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
}

.hint {
    position: absolute;
    bottom: 40px;
    font-size: 22px;
    opacity: 0.9;
    letter-spacing: 2px;
    animation: pulse 1.8s infinite;
    text-shadow: 0 0 15px rgba(0,255,255,0.8);
    z-index: 10;
    padding: 0 20px;
    text-align: center;
}
@keyframes pulse {
    0% { opacity: 0.4; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 0.4; transform: scale(1); }
}

.countdown {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 120px;
    font-weight: bold;
    text-shadow: 0 0 30px rgba(0,255,255,0.9);
    display: none;
    animation: scaleUp 0.5s ease;
}
@keyframes scaleUp {
    from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
    to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
    padding: 20px;
}
.box {
    text-align: center;
    animation: fadeIn 0.6s ease;
    max-width: 90%;
    width: 100%;
}
.loading {
    font-size: 20px;
    opacity: 0.8;
    letter-spacing: 2px;
    margin-bottom: 20px;
}
.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(0,255,255,0.3);
    border-top: 4px solid cyan;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}
.wish {
    font-size: 32px;
    font-weight: 600;
    margin-top: 20px;
    text-shadow: 0 0 25px rgba(0,255,255,0.9);
    animation: glow 2s ease-in-out infinite;
    line-height: 1.4;
    padding: 0 10px;
}
@keyframes glow {
    0%, 100% { text-shadow: 0 0 25px rgba(0,255,255,0.9); }
    50% { text-shadow: 0 0 40px rgba(0,255,255,1), 0 0 60px rgba(0,255,255,0.8); }
}
.brand {
    margin-top: 25px;
    font-size: 16px;
    opacity: 0.8;
    letter-spacing: 2px;
    animation: fadeInUp 1s ease;
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 0.8; transform: translateY(0); }
}

/* Enhanced fireworks */
.firework {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
}
.firework-particle {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    animation: particle-explode 1.5s ease-out forwards;
}
@keyframes particle-explode {
    from { 
        transform: translate(0, 0) scale(1); 
        opacity: 1; 
    }
    to { 
        transform: translate(var(--tx), var(--ty)) scale(0); 
        opacity: 0; 
    }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
    animation: confetti-fall 3s linear forwards;
}
@keyframes confetti-fall {
    from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

/* Trail effect */
.trail {
    position: absolute;
    width: 3px;
    height: 3px;
    background: radial-gradient(circle, cyan, transparent);
    border-radius: 50%;
    pointer-events: none;
    animation: trail-fade 0.8s ease-out forwards;
}
@keyframes trail-fade {
    to {
        opacity: 0;
        transform: scale(3);
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Responsive */
@media (max-width: 768px) {
    .hint { 
        font-size: 16px; 
        bottom: 30px;
        letter-spacing: 1px;
    }
    .countdown { 
        font-size: 80px; 
    }
    .wish { 
        font-size: 20px;
        line-height: 1.5;
    }
    .loading {
        font-size: 16px;
        letter-spacing: 1px;
    }
    .brand {
        font-size: 14px;
        letter-spacing: 1px;
    }
}

@media (max-width: 480px) {
    .hint { 
        font-size: 14px; 
        bottom: 20px;
        letter-spacing: 0.5px;
    }
    .countdown { 
        font-size: 60px; 
    }
    .wish { 
        font-size: 18px;
        margin-top: 15px;
    }
    .loading {
        font-size: 14px;
    }
    .brand {
        font-size: 12px;
        margin-top: 20px;
    }
    .spinner {
        width: 40px;
        height: 40px;
    }
}

@media (max-width: 360px) {
    .hint { 
        font-size: 12px; 
    }
    .countdown { 
        font-size: 50px; 
    }
    .wish { 
        font-size: 16px;
    }
}
</style>
</head>
<body>
<div class="hint" id="hint">Click to unlock 2026 ðŸ˜‡</div>
<div class="countdown" id="countdown">3</div>
<div class="overlay" id="overlay">
    <div class="box">
        <div class="loading" id="loading">
            Analyzing your futureâ€¦
            <div class="spinner"></div>
        </div>
        <div class="wish" id="wish"></div>
        <div class="brand" id="brand"></div>
    </div>
</div>
<audio id="sound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" type="audio/mpeg">
</audio>
<audio id="celebration">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
</audio>
<script>
// Create floating particles
function createParticles() {
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
        document.body.appendChild(particle);
    }
}
createParticles();

let started = false;
const wishes = [
    "ðŸŽ¯ Your 2026 begins now",
    "ðŸ“ˆ Prediction: Growth + Innovation",
    "ðŸ§  Smart decisions = Bright future",
    "ðŸš€ Future unlocked. Keep building",
    "ðŸ’¡ New possibilities await you"
];

// Mouse trail effect
let lastX = 0, lastY = 0;
document.addEventListener('mousemove', (e) => {
    if (started && Math.random() > 0.7) {
        const trail = document.createElement('div');
        trail.className = 'trail';
        trail.style.left = e.clientX + 'px';
        trail.style.top = e.clientY + 'px';
        document.body.appendChild(trail);
        setTimeout(() => trail.remove(), 800);
    }
});

document.addEventListener("click", (e) => {
    if (started) return;
    started = true;
    
    const hint = document.getElementById("hint");
    const countdown = document.getElementById("countdown");
    const overlay = document.getElementById("overlay");
    const loading = document.getElementById("loading");
    const wishEl = document.getElementById("wish");
    const brand = document.getElementById("brand");
    const sound = document.getElementById("sound");
    const celebration = document.getElementById("celebration");
    
    hint.style.display = "none";
    countdown.style.display = "block";
    
    // Countdown animation
    let count = 3;
    const countInterval = setInterval(() => {
        sound.play().catch(() => {});
        if (navigator.vibrate) navigator.vibrate(100);
        
        if (count === 0) {
            clearInterval(countInterval);
            countdown.textContent = "";
            celebration.play().catch(() => {});
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            
            setTimeout(() => {
                countdown.style.display = "none";
                overlay.style.display = "flex";
                setTimeout(() => {
                    loading.style.display = "none";
                    showWish(0);
                }, 1500);
            }, 1000);
        } else {
            countdown.textContent = count;
            count--;
        }
    }, 800);
    
    function showWish(index) {
        if (index >= wishes.length) {
            wishEl.textContent = "Happy New Year 2026! ðŸ¥³";
            brand.textContent = "â€” SWAG Solutions";
            celebration.play().catch(() => {});
            createMegaFireworks();
            createConfetti();
            return;
        }
        
        wishEl.textContent = wishes[index];
        createEnhancedFireworks();
        sound.play().catch(() => {});
        if (navigator.vibrate) navigator.vibrate(100);
        
        setTimeout(() => showWish(index + 1), 2500);
    }
    
    function createEnhancedFireworks() {
        for (let i = 0; i < 3; i++) {
            setTimeout(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const colors = ['#ff0080', '#00ff80', '#0080ff', '#ffff00', '#ff00ff', '#00ffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                for (let j = 0; j < 30; j++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.background = color;
                    
                    const angle = (Math.PI * 2 * j) / 30;
                    const velocity = 50 + Math.random() * 100;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;
                    
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1500);
                }
            }, i * 200);
        }
    }
    
    function createMegaFireworks() {
        for (let i = 0; i < 8; i++) {
            setTimeout(() => createEnhancedFireworks(), i * 300);
        }
    }
    
    function createConfetti() {
        for (let i = 0; i < 100; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }, i * 30);
        }
    }
});
</script>
</body>
